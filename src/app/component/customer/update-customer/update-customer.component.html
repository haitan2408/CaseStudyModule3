<div class="wrapper">
    <mat-card>
        <p style="font-size: 30px; color:rgb(26, 78, 175); text-align:center; margin-top: 10px; ">Create Customer</p>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisters()">
                <mat-form-field class="fullmanv-width">
                    <input matInput placeholder="Mã khách hàng( format:KH-XXXX )" formControlName="maKH">
                    <mat-error *ngFor="let validation of validation_messages.maKH">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('maKH').hasError(validation.type) && (registerForm.get('maKH').dirty || registerForm.get('maKH').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Họ và tên" formControlName="hoTen">
                    <mat-error *ngFor="let validation of validation_messages.hoTen">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('hoTen').hasError(validation.type) && (registerForm.get('hoTen').dirty || registerForm.get('hoTen').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Loại khách" formControlName="loaiKhach">
                    <mat-error *ngFor="let validation of validation_messages.loaiKhach">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('loaiKhach').hasError(validation.type) && (registerForm.get('loaiKhach').dirty || registerForm.get('loaiKhach').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="ngaySinh" placeholder="Ngày sinh" formControlName="ngaySinh"
                    [(ngModel)]="flightSchedule.date">
                    <mat-error *ngFor="let validation of validation_messages.ngaySinh">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('ngaySinh').hasError(validation.type) && (registerForm.get('ngaySinh').dirty || registerForm.get('ngaySinh').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                    <mat-datepicker-toggle matSuffix [for]="ngaySinh"></mat-datepicker-toggle>
                    <mat-datepicker #ngaySinh></mat-datepicker>

                </mat-form-field>


                <mat-form-field class="full-width">
                    <input matInput placeholder="CMND" formControlName="cmnd">
                    <mat-error *ngFor="let validation of validation_messages.cmnd">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('cmnd').hasError(validation.type) && (registerForm.get('cmnd').dirty || registerForm.get('cmnd').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Số điện thoại" formControlName="sdt">
                    <mat-error *ngFor="let validation of validation_messages.sdt">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('sdt').hasError(validation.type) && (registerForm.get('sdt').dirty || registerForm.get('sdt').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngFor="let validation of validation_messages.email">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Địa chỉ" formControlName="diaChi">
                    <mat-error *ngFor="let validation of validation_messages.diaChi">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('diaChi').hasError(validation.type) && (registerForm.get('diaChi').dirty || registerForm.get('diaChi').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>


                <!-- Button -->
                <mat-card-actions>
                    <button mat-raised-button style="border-radius: 20px" color="primary">Register</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
