<div class="wrapper">
    <mat-card>
        <p style="font-size: 30px; color:rgb(26, 78, 175); text-align:center; margin-top: 10px; ">Create Service</p>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisters()">
                <mat-form-field class="fullmanv-width">
                    <input matInput placeholder="Mã dịch vụ( format:DV-XXXX )" formControlName="maDV">
                    <mat-error *ngFor="let validation of validation_messages.maDV">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('maDV').hasError(validation.type) && (registerForm.get('maDV').dirty || registerForm.get('maDV').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field class="full-width">
                    <input matInput placeholder="Tên dịch vụ" formControlName="tenDV">
                    <mat-error *ngFor="let validation of validation_messages.tenDV">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('tenDV').hasError(validation.type) && (registerForm.get('tenDV').dirty || registerForm.get('tenDV').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Diện tích" formControlName="dienTich">
                    <mat-error *ngFor="let validation of validation_messages.dienTich">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('dienTich').hasError(validation.type) && (registerForm.get('dienTich').dirty || registerForm.get('dienTich').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Số tầng" formControlName="soTang">
                    <mat-error *ngFor="let validation of validation_messages.soTang">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('soTang').hasError(validation.type) && (registerForm.get('soTang').dirty || registerForm.get('soTang').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Số lượng người tối đa" formControlName="maxPeople">
                    <mat-error *ngFor="let validation of validation_messages.maxPeople">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('maxPeople').hasError(validation.type) && (registerForm.get('maxPeople').dirty || registerForm.get('maxPeople').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Phí thuê" formControlName="phiThue">
                    <mat-error *ngFor="let validation of validation_messages.phiThue">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('phiThue').hasError(validation.type) && (registerForm.get('phiThue').dirty || registerForm.get('phiThue').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Kiểu thuê" formControlName="kieuThue">
                    <mat-error *ngFor="let validation of validation_messages.kieuThue">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('kieuThue').hasError(validation.type) && (registerForm.get('kieuThue').dirty || registerForm.get('kieuThue').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Trạng thái" formControlName="trangThai">
                    <mat-error *ngFor="let validation of validation_messages.trangThai">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('trangThai').hasError(validation.type) && (registerForm.get('trangThai').dirty || registerForm.get('trangThai').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>


                <!-- Button -->
                <mat-card-actions>
                    <button mat-raised-button style="border-radius: 20px" color="primary">Create</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
