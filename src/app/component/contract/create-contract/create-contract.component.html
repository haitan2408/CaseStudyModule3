<div class="wrapper">
    <mat-card>
        <p style="font-size: 30px; color:rgb(26, 78, 175); text-align:center; margin-top: 10px; ">Create Contract</p>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisters()">
                <mat-form-field class="fullmanv-width">
                    <input matInput placeholder="Mã hợp đồng( format:HD-XXXX )" formControlName="maHD">
                    <mat-error *ngFor="let validation of validation_messages.maHD">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('maHD').hasError(validation.type) && (registerForm.get('maHD').dirty || registerForm.get('maHD').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-select matInput placeholder="Nhân viên" formControlName="nhanVien" required>
                        <mat-option *ngFor="let temp of nhanVien" [value]="temp">
                            {{ temp.hoTen }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngFor="let validation of validation_messages.nhanVien">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('nhanVien').hasError(validation.type) && (registerForm.get('nhanVien').dirty || registerForm.get('nhanVien').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-select matInput placeholder="Khách hàng" formControlName="khachHang" required>
                        <mat-option *ngFor="let temp of khachHang" [value]="temp">
                            {{ temp.hoTen }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngFor="let validation of validation_messages.khachHang">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('khachHang').hasError(validation.type) && (registerForm.get('khachHang').dirty || registerForm.get('khachHang').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-select matInput placeholder="Dịch vụ" formControlName="dichVu" required>
                        <mat-option *ngFor="let temp of dichVu" [value]="temp">
                            {{ temp.tenDV }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngFor="let validation of validation_messages.dichVu">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('dichVu').hasError(validation.type) && (registerForm.get('dichVu').dirty || registerForm.get('dichVu').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="ngayLamHopDong" placeholder="Ngày làm hợp đồng"
                        formControlName="ngayLamHopDong" [(ngModel)]="ngayLamHopDong.date">
                    <mat-error *ngFor="let validation of validation_messages.ngayLamHopDong">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('ngayLamHopDong').hasError(validation.type) && (registerForm.get('ngayLamHopDong').dirty || registerForm.get('ngayLamHopDong').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                    <mat-datepicker-toggle matSuffix [for]="ngayLamHopDong"></mat-datepicker-toggle>
                    <mat-datepicker #ngayLamHopDong></mat-datepicker>

                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="ngayKetThuc" placeholder="Ngày kết thúc"
                        formControlName="ngayKetThuc" [(ngModel)]="ngayKetThuc.date">
                    <mat-error *ngFor="let validation of validation_messages.ngayKetThuc">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('ngayKetThuc').hasError(validation.type) && (registerForm.get('ngayKetThuc').dirty || registerForm.get('ngayKetThuc').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                    <mat-datepicker-toggle matSuffix [for]="ngayKetThuc"></mat-datepicker-toggle>
                    <mat-datepicker #ngayKetThuc></mat-datepicker>

                </mat-form-field>


                <mat-form-field class="full-width">
                    <input matInput placeholder="Tiền đặt cọc" formControlName="tienDatCoc">
                    <mat-error *ngFor="let validation of validation_messages.tienDatCoc">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('tienDatCoc').hasError(validation.type) && (registerForm.get('tienDatCoc').dirty || registerForm.get('tienDatCoc').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Tổng tiền" formControlName="tongTien">
                    <mat-error *ngFor="let validation of validation_messages.tongTien">
                        <mat-error class="error-message"
                            *ngIf="registerForm.get('tongTien').hasError(validation.type) && (registerForm.get('tongTien').dirty || registerForm.get('tongTien').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>
                <!-- Button -->
                <mat-card-actions>
                    <button mat-raised-button style="border-radius: 20px" color="primary">Register</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
